<ion-header>
  <ion-toolbar>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetSm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlaces[0].title}}</ion-card-title>
            <ion-card-subtitle
              >{{loadedPlaces[0].price | currency}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img src="{{loadedPlaces[0].imageUrl}}"></ion-img>
          <ion-card-content>
            <ion-item>
              <p>{{loadedPlaces[0].description}}</p>
            </ion-item>
          </ion-card-content>
          <div text-rigth padding>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','places','tabs','search',loadedPlaces[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" sizeMd="8" offsetSm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let place of loadedPlaces"
            [routerLink]="['/','places','tabs','search', place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>{{place.title}}</ion-label>
            <ion-label slot="end">{{place.price | currency}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
